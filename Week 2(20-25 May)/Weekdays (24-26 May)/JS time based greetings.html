<body>
	<title>Date and Time</title>
	<script type="text/javascript">

	//1
	var today = new Date()
	var curHr = today.getHours()

		if (curHr <= 12) {
  		document.write('Good morning!')
		} 

		else if (curHr <= 18) {
  		document.write('Good afternoon!')
		} 

		else if (curHr <= 23) {
  		document.write('Good evening!')
		}

		else if (curHr >=23) {
  		document.write('Good night!')
		}




	</script>

</body>
