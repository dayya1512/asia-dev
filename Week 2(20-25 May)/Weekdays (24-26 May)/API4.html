<html>
<head>
	<div id="sample">
		<button type="button" onclick="loadDoc()">Load</button>
	</div>

	<script type="text/javascript">
		function loadDoc(){
			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange=function(){


			if(this.readyState== 4 && this.status== 200){
				var json=JSON.parse(this.responseText);
				document.getElementById("Name").innerHTML=
					"Name:" + json.results[0].name.first + " " + json.results[0].name.last;

				document.getElementById("DOB").innerHTML=
					"</br> DOB:" + json.results[0].dob;

				document.getElementById("Phone").innerHTML=
					"</br> Phone Number:" + json.results[0].phone;

				document.getElementById("Address").innerHTML=
					"</br> Address:" + json.results[0].location.street +" " + json.results[0].location.city + " " + json.results[0].location.state + " " + json.results[0].location.postcode;

				document.getElementById("Picture").innerHTML=
					'</br> Picture: <img src="'   + json.results[0].picture.medium +'"/>';
				}
 
			};
			xhttp.open("GET","https://www.randomuser.me/api", true);
			xhttp.send();
		}
	</script>
</head>

<body>
	<h1>About Me</h1>
	<div id="Picture"></div>
	<p> My name is <span id="Name"></span></p>
	<p> My phone is <span id="Phone"></span></p>
	<p> My dob is <span id="DOB"></span></p>
	<p> My address is <span id="Address"></span></p>
	<p> My dob is <span id="DOB"></span></p>
</body>
</html>
