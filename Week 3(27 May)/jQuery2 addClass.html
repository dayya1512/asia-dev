<html>
<head>    
    <title>the title</title> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
    .green {background:green;}
    .yellow {background:yellow;}
    .red {background:red;}
    </style> 
</head>  

<body>
    <div>
      <p>This is a paragraph.</p>
      <p>This is another paragraph.</p>
      <p>This is yet another paragraph which has lists:
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      </p>
    </div>
    <p>This is a paragraph outside div.</p>
    <p>This is another paragraph outside div.</p>

      <script>
        $( "div p" ).addClass( "green" );
    
        $( "li:first" ).addClass( "red" );

        $( "div" ).siblings().addClass( "yellow" );

    </script>


 </body>
</html>
