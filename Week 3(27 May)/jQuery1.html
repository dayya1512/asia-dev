<body>

	<script type="text/javascript">
		$( document ).ready(function() {
				$('p.green').css('color','green').text('blue');
				$('.animate').click(function(){
						$(this).fadeOut();
				});

			});
	</script>


	<p class="green">P1</p>

	<p class="green animate">P2</p>

	<p class="animate">P3</p>

</body>
